name: CI - Backend

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-ci:
    name: Docker Build & Health Check
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: 🔨 Build Docker image
        run: docker build -t backend-app ./backend

      - name: ▶️ Run Docker container
        run: docker run -d --rm -p 5000:5000 --name backend -e PORT=5000 -e MONGO_URI=mongodb://host.docker.internal:27017 backend-app

      - name: 🧪 Health check the backend
        run: |
          sleep 5 # wait for server to start
          curl --fail http://localhost:5000 || (echo "Health check failed" && exit 1)

      - name: 🧹 Clean up Docker container
        run: |
          docker stop backend
          docker rm backend
